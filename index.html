<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fish Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="vertical-container">
      <button class="top-button" type="button" name="button">FIN</button>
      <div class="horizontal-container">
        <button class="left-button" type="button" name="button">HEAD</button>
        <button class="right-button" type="button" name="button">TAILFIN</button>
      </div>
      <button class="bottom-button" type="button" name="button">BELLY</button>
      <script src="main.js" charset="utf-8"></script>
    </div>
  </body>
</html>
